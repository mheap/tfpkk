    plugin-request:
      content:
        application/json:
          schema:
            type: object
            x-examples:
              Example 1:
                name: rate-limiting
                route: null
                service: null
                consumer: null
                instance_name: rate-limiting-foo
                config:
                  hour: 500
                  minute: 20
                protocols:
                  - http
                  - https
                enabled: true
                tags:
                  - user-level
                  - low-priority
                ordering:
                  before:
                    - plugin-name
            properties:
              name:
                type: string
                nullable: true
                description: >-
                  The name of the Plugin thats going to be added. Currently, the Plugin must be installed in every Kong instance separately.
                example: rate-limiting
              route:
                type: object
                description: >-
                  If set, the plugin will only activate when receiving requests via the specified route. Leave unset for the plugin to activate regardless of the route being used. Default: `null`.With form-encoded, the notation is `route.id=<route id> or route.name=<route name>`. With JSON, use `route:{id:<route id>}` or `route:{name:<route name>}`.
                properties:
                  id:
                    type: string
                    description: The Id of the route.
                    example: a2e013e8-7623-4494-a347-6d29108ff68b
              service:
                type: object
                nullable: true
                description: >-
                  If set, the plugin will only activate when receiving requests via one of the routes belonging to the specified service.
                properties:
                  id:
                    type: string
                    description: The Id of the route.
                    example: a2e013e8-7623-4494-a347-6d29108ff68b
              instance_name:
                type: string
                description: |
                  The Plugin instance name.
                example: rate-limiting-foo
              config:
                type: object
                description: The configuration properties for the Plugin
                properties:
                  hour:
                    type: integer
                    example: 500
                  minute:
                    type: integer
                    example: 500
              protocols:
                type: array
                description: A list of the request protocols that will trigger this plugin.
                items:
                  type: string
                  enum:
                    - http
                    - grpc
                    - grpcs
                    - tls
                    - tcp
                  default: http
              enabled:
                type: boolean
                description: |
                  Whether the plugin is applied. Default: `true`.
                default: true
              tags:
                type: array
                description: >
                  An optional set of strings associated with the Plugin for grouping and filtering.

                items:
                  type: string
          examples:
