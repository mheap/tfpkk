                  The protocol used to communicate with the upstream. Accepted values are: `grpc`, `grpcs`, `http`, `https`, `tcp`, `tls`, `tls_passthrough`, `udp`, `ws`

                  , `wss`

                  . Default: `http`.
                default: http
                enum:
                  - grpc
                  - grpcs
                  - http
                  - https
                  - tcp
                  - 'tls '
                  - tls_passthrough
                  - udp
                  - ws
                  - wss
                example: http
              host:
                type: string
                description: >
                  The host of the upstream server. Note that the host value is case sensitive.

                example: example.com
              port:
                type: integer
                description: |
                  The upstream server port. Default: `80`.
                default: 80
                example: 80
              path:
                type: string
                description: |
                  The path to be used in requests to the upstream server.
                example: /some_api
              connect_timeout:
                type: integer
                description: >-
                  The timeout in milliseconds for establishing a connection to the upstream server. Default: `60000`.
                default: 6000
                example: 6000
              write_timeout:
                type: integer
                description: >
                  The timeout in milliseconds between two successive write operations for transmitting a request to the upstream server. Default: `60000`.

                default: 6000
                example: 6000
              read_timeout:
                type: integer
                description: >
                  The timeout in milliseconds between two successive read operations for transmitting a request to the upstream server. Default: `60000`.

                default: 6000
                example: 6000
              tags:
                type: array
                description: >
                  An optional set of strings associated with the service for grouping and filtering.

                items:
                  type: string
                  example: user-level
              client_certificate:
                type: object
                description: >-
                  Certificate to be used as client certificate while TLS handshaking to the upstream server. With form-encoded, the notation is `client_certificate.id=<client_certificate id>`. With JSON, use `client_certificate:{id:<client_certificate id>}`.
                properties:
                  id:
                    type: string
                    example: 4e3ad2e4-0bc4-4638-8e34-c84a417ba39b
              tls_verify:
                type: boolean
                description: >
                  Whether to enable verification of upstream server TLS certificate. If set to null, then the Nginx default is respected.

                default: true
              tls_verify_depth:
                type: string
                description: >
                  Maximum depth of chain while verifying Upstream servers TLS certificate. If set to null, then the Nginx default is respected. Default: null.

                example: respected
                default: null
                nullable: true
              ca_certificates:
                type: array
                description: >-
                  Array of CA Certificate object UUIDs that are used to build the trust store while verifying upstream servers TLS certificate. If set to null when Nginx default is respected. With form-encoded, the notation is `ca_certificates[]=4e3ad2e4-0bc4-4638-8e34-c84a417ba39b&ca_certificates[]=51e77dc2-8f3e-4afa-9d0e-0e3bbbcfd515`. With JSON, use an Array.
                items:
                  type: string
                  example: 4e3ad2e4-0bc4-4638-8e34-c84a417ba39b
              enabled:
                type: boolean
                default: true
                description: >-
                  Whether the service is active. If set to `false`, the proxy behavior will be as if any routes attached to it do not exist (404). Default: `true`.
            required:
              - protocol
              - host
              - port
              - enabled
          examples:
            Example:
              value:
                name: my-service
                retries: 5
                protocol: http
                host: example.com
                port: 80
                path: /some_api
                connect_timeout: 6000
                write_timeout: 6000
                read_timeout: 6000
                tags:
                  - user-level
                client_certificate:
                  id: 4e3ad2e4-0bc4-4638-8e34-c84a417ba39b
                tls_verify: true
                tls_verify_depth: null
                ca_certificates:
                  - 4e3ad2e4-0bc4-4638-8e34-c84a417ba39b
                enabled: true
            http service:
              value:
                name: my-service2
                retries: 5
                protocol: http
                host: example.com
                port: 80
                path: /some_api
                connect_timeout: 6000
                write_timeout: 6000
                read_timeout: 6000
                enabled: true
