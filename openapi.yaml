            - 301
            - 302
            - 307
            - 308
          type: integer
        methods:
          description: A list of HTTP methods that match this Route.
          type: array
          items:
            type: string
        name:
          description: >-
            The name of the Route. Route names must be unique, and they are case sensitive. For example, there can be two different Routes named "test" and "Test".
